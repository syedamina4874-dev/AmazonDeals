<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Deals Store</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover { transform: translateY(-5px); }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .title { font-size: 14px; color: #555; height: 40px; overflow: hidden; margin-bottom: 5px; }
        
        .price { 
            font-size: 20px; 
            color: #d32f2f; 
            font-weight: bold; 
            margin: 10px 0; 
        }

        .btn {
            background: #ff9900;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            display: block;
        }
        .btn:hover { background: #e68a00; }

        /* Loading Skeleton */
        .skeleton { height: 300px; background: #ddd; border-radius: 12px; animation: blink 1s infinite alternate; }
        @keyframes blink { from { opacity: 0.5; } to { opacity: 1; } }
    </style>
</head>
<body>

    <h1>ðŸ”¥ Today's Best Deals</h1>
    <div class="grid" id="container"></div>

    <!-- Links Load Karo -->
    <script src="links.js"></script>

    <script>
        const container = document.getElementById('container');

        async function init() {
            // 1. Pehle Skeletons (Loading Box) banao
            products.forEach(() => {
                const skel = document.createElement('div');
                skel.className = 'skeleton';
                container.appendChild(skel);
            });

            // 2. Data Fetch Karo (API se)
            // Hum 'Promise.all' use karenge taaki saare requests parallel chalein
            const requests = products.map(async (link) => {
                try {
                    // API Call to Vercel Backend
                    const res = await fetch(`/api/check?url=${encodeURIComponent(link)}&tag=${AFFILIATE_TAG}`);
                    return await res.json();
                } catch {
                    return null;
                }
            });

            const data = await Promise.all(requests);

            // 3. HTML Update Karo
            container.innerHTML = ""; // Clear Skeletons

            data.forEach(item => {
                if (item && !item.error) {
                    container.innerHTML += `
                        <div class="card">
                            <img src="${item.image}" alt="Prod">
                            <div class="title">${item.title}</div>
                            <div class="price">${item.price}</div>
                            <a href="${item.link}" target="_blank" class="btn">Buy on Amazon</a>
                        </div>
                    `;
                }
            });
        }

        init();
    </script>
</body>
</html>
