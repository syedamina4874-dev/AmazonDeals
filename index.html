<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GadgetsPlus - Best Deals Online</title>
    <style>
        :root {
            --primary: #131921;
            --secondary: #febd69;
            --accent: #232f3e;
            --bg-color: #eaeded;
            --white: #ffffff;
            --text-dark: #0F1111;
            --text-gray: #565959;
            --price-color: #B12704;
            --star-color: #FFA41C;
        }

        body { 
            font-family: 'Amazon Ember', Arial, sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        header {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .logo span { color: var(--secondary); font-style: italic; }

        .search-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .search-icon:hover { background: rgba(255,255,255,0.1); }
        .search-icon svg { width: 22px; height: 22px; stroke: white; }

        .search-bar-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            max-width: 1200px;
            margin: auto;
        }

        .search-bar-container.active {
            max-height: 60px;
            margin-top: 10px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 4px;
            border: none;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 30px;
        }

        .container { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 38px 12px;
            padding: 12px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 40px 20px;
                padding: 20px;
            }
        }

        /* --- CARD --- */
        .card { 
            background: var(--white); 
            border-radius: 10px; 
            padding: 12px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            height: 100%;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        @media (min-width: 768px) {
            .card { border-radius: 8px; border: none; }
            .card:hover { box-shadow: 0 0 10px rgba(0,0,0,0.15); }
        }

        .img-container {
            width: 100%;
            height: 180px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            padding: 5px;
            box-sizing: border-box;
        }

        .card img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            mix-blend-mode: multiply;
        }

        .details { text-align: left; }

        .title { 
            font-size: 15px; 
            color: var(--text-dark); 
            line-height: 1.4;
            height: 42px; 
            overflow: hidden; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 6px;
        }

        .rating { color: var(--star-color); font-size: 14px; letter-spacing: 1px; margin-bottom: 6px; }

        .price-block { display: flex; align-items: baseline; gap: 2px; }
        .price-val { font-size: 24px; font-weight: 500; color: var(--text-dark); }
        
        .deal-badge {
            background: #CC0C39;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
            width: fit-content;
        }

        .btn { 
            background: #FFD814;
            color: #0F1111; 
            text-decoration: none; 
            padding: 10px; 
            border-radius: 20px; 
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(213, 217, 217, 0.5);
            display: block;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background: #F7CA00; }

        /* --- PAGINATION BUTTONS (New Style) --- */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0 10px 0;
        }

        .page-btn {
            background: white;
            border: 1px solid #d5d9d9;
            padding: 8px 16px;
            border-radius: 7px;
            box-shadow: 0 2px 5px rgba(213,217,217,0.5);
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            color: #111;
        }

        .page-btn:hover { background: #f7fafa; }
        .page-btn.disabled { opacity: 0.5; pointer-events: none; background: #eee; }
        
        .page-info { font-size: 14px; color: #555; }

        /* --- FOOTER --- */
        footer {
            background: var(--accent);
            color: white;
            padding-top: 0;
            text-align: center;
            margin-top: auto;
        }

        .back-to-top {
            background: #37475a;
            color: white;
            padding: 15px;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .footer-links { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-bottom: 25px; padding: 0 20px; }
        .footer-links a { color: #ddd; text-decoration: none; font-size: 13px; }
        
        .social-icons { display: flex; justify-content: center; gap: 25px; margin-bottom: 20px; }
        .social-icon { width: 24px; height: 24px; fill: #DDDDDD; transition: transform 0.2s, fill 0.2s; }
        .social-icon:hover { transform: scale(1.1); fill: var(--secondary); }

        .copyright { font-size: 12px; color: #999; padding-bottom: 20px; }

        /* Loader */
        .skeleton { background: #e0e0e0; height: 320px; border-radius: 4px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .no-results { text-align: center; grid-column: 1 / -1; padding: 40px; color: var(--text-gray); font-size: 18px; display: none; }

    </style>
</head>

    <!-- LINKS SCRIPT -->
    <script src="links.js"></script>

    <script>
        const API_URL = "/api/check";
        const container = document.getElementById('product-list');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const paginationControls = document.getElementById('paginationControls');
        const pageIndicator = document.getElementById('pageIndicator');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // CONFIG
        const BATCH_SIZE = 8;
        const CACHE_DURATION = 60 * 60 * 1000;
        
        // URL se Page Number nikalo, agar nahi hai to 1
        const urlParams = new URLSearchParams(window.location.search);
        let currentPage = parseInt(urlParams.get('page')) || 1;
        let loadedCards = [];

        // --- SEARCH LOGIC ---
        function toggleSearch() {
            const el = document.getElementById('searchContainer');
            el.classList.toggle('active');
            if(el.classList.contains('active')) document.getElementById('searchInput').focus();
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            let visibleCount = 0;
            // Search sirf current page pe loaded items me hi chalega
            // (Note: Search pure database me karne ke liye alag logic chahiye hota hai, 
            // but static site me current loaded items me hi best rehta hai)
            loadedCards.forEach(cardObj => {
                const text = cardObj.title.toLowerCase();
                if (text.includes(query)) {
                    cardObj.element.style.display = 'flex';
                    visibleCount++;
                } else {
                    cardObj.element.style.display = 'none';
                }
            });
            noResults.style.display = (visibleCount === 0 && loadedCards.length > 0) ? 'block' : 'none';
            // Hide Pagination when searching
            paginationControls.style.display = (query.length > 0) ? 'none' : 'flex';
        });

        // --- PAGE CHANGE LOGIC ---
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage < 1) return;
            
            // Check if next page exists
            const maxPages = Math.ceil(products.length / BATCH_SIZE);
            if (newPage > maxPages) return;

            // URL Update karo (Reload nahi hoga)
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('page', newPage);
            window.history.pushState({}, '', newUrl);

            currentPage = newPage;
            loadPage(currentPage);
            
            // Scroll to Top
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // --- LOAD PAGE DATA ---
        async function loadPage(page) {
            if (typeof products === 'undefined') return;

            // Clear Container (Purane 8 hatao)
            container.innerHTML = "";
            loadedCards = [];

            // Calculate Indices
            const start = (page - 1) * BATCH_SIZE;
            const end = start + BATCH_SIZE;
            const batchLinks = products.slice(start, end);
            
            // Update Buttons
            pageIndicator.innerText = `Page ${page}`;
            prevBtn.classList.toggle('disabled', page === 1);
            
            const maxPages = Math.ceil(products.length / BATCH_SIZE);
            nextBtn.classList.toggle('disabled', page >= maxPages);

            if (batchLinks.length === 0) {
                container.innerHTML = "<h3 style='text-align:center;width:100%;'>No products found here.</h3>";
                return;
            }

            // Skeletons
            const skeletonElements = [];
            batchLinks.forEach(() => {
                const skel = document.createElement('div');
                skel.className = 'skeleton';
                container.appendChild(skel);
                skeletonElements.push(skel);
            });

            // Fetch Logic
            const requests = batchLinks.map(async (link) => {
                try {
                    const cacheKey = "deal_v4_" + link;
                    const cached = localStorage.getItem(cacheKey);
                    
                    if (cached) {
                        const data = JSON.parse(cached);
                        const now = new Date().getTime();
                        if (now - data.timestamp < CACHE_DURATION) {
                            return data.info; 
                        }
                    }

                    const res = await fetch(`${API_URL}?url=${encodeURIComponent(link)}&tag=${AFFILIATE_TAG}`);
                    const jsonData = await res.json();

                    if (jsonData && !jsonData.error) {
                        localStorage.setItem(cacheKey, JSON.stringify({
                            timestamp: new Date().getTime(),
                            info: jsonData
                        }));
                    }
                    return jsonData;
                } catch { return null; }
            });

            const data = await Promise.all(requests);

            // Remove Skeletons & Add Cards
            skeletonElements.forEach(el => el.remove());

            data.forEach(item => {
                if (item && !item.error) {
                    const card = createCard(item);
                    container.appendChild(card);
                    loadedCards.push({ title: item.title, element: card });
                }
            });
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            let displayPrice = item.price.replace(/[^\d.,]/g, ''); 
            if(!displayPrice) displayPrice = "Check";

            card.innerHTML = `
                <div class="deal-badge">Limited Deal</div>
                <div class="img-container">
                    <img src="${item.image}" alt="Product" loading="lazy">
                </div>
                <div class="details">
                    <div class="title">${item.title}</div>
                    <div class="rating">★★★★☆</div>
                    <div class="price-block">
                        <span style="font-size:12px; position:relative; top:-5px;">₹</span>
                        <span class="price-val">${displayPrice}</span>
                    </div>
                </div>
                <a href="${item.link}" target="_blank" class="btn">Check Details</a>
            `;
            return card;
        }

        // Start
        window.onload = () => loadPage(currentPage);

    </script>
